<html>

    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h1>Formulário</h1>

        <form action="http://127.0.0.1:5500/alunos" method="get">

            <div>

                <input type="text" name="nome" placeholder="Nome">
                <input type="password" name="senha" placeholder="Senha">

            </div>

            <div>

                <label for="documento">CPF ou CNPJ</label>
                <input type="text" name="cpfCnpj">

            </div>

            <div>

                <textarea name="descricao" id="descricaoText" cols="30" rows="10"></textarea>

            </div>

            <div>

                <label>Sexo:</label>
                <input type="radio" name="tipo" checked value="fem">
                <input type="radio" name="tipo" value="masc">
            </div>

            <div>

                <label>Você é atleta?</label>
                <input type="checkbox" name="atleta" value="atleta">

            </div>

            <div>

                <select name="estados">

                    <option value="rj">Rio de Jane</option>
                    <option value="sp">Sampa</option>

                </select>

            </div>

            <button type="submit">Enviar</button>

        </form>

    </body>

</html>
